        <h1>Sign Up</h1>
        <div class="row text-center">
            <div class="col-md-4 col-md-offset-4">
                {{ wtf.quick_form(form) }}

            <a href="{{ url_for('login') }}">Click to Sign In!</a>
        </p>
    </div>
